<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Auth Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Register to get started</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
              data-testid="register-name-input"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              data-testid="register-email-input"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
              minlength="6"
              data-testid="register-password-input"
            />
            <small>Must be at least 6 characters</small>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            data-testid="register-submit-btn"
          >
            Register
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Already have an account?
            <a href="/" data-testid="login-link">Login here</a>
          </p>
        </div>

        <div id="message" class="message" data-testid="register-message"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageEl = document.getElementById("message");

          messageEl.textContent = "Registering...";
          messageEl.className = "message";

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();

            if (data.success) {
              messageEl.textContent = "Registration successful! Redirecting...";
              messageEl.className = "message success";

              // Store token
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = "/dashboard.html";
              }, 1000);
            } else {
              messageEl.textContent = data.message || "Registration failed";
              messageEl.className = "message error";
            }
          } catch (error) {
            ((messageEl.textContent = "Network error. Please try again."),
              error);
            messageEl.className = "message error";
          }
        });
    </script>
  </body>
</html>
